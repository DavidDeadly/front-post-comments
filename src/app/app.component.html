<div>
  <h1>Create a post</h1>

  <label for="title">
    Title:
    <input type="text" name="title" id="title" placeholder="Insert interesting title..." [(ngModel)]="newTitle">
  </label>

  <label for="author">
    Author:
    <input type="text" name="author" id="author" placeholder="Insert great person.." [(ngModel)]="newAuthor">
  </label>

  <button (click)="createPost()">Create</button>
</div>

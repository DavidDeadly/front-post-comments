<main>
  <app-create-comment [id]="post?.postID"></app-create-comment>
  <section>
    <div>
      <h2> {{post?.title}} </h2>
      <h3> {{post?.author}} </h3>
    </div>
    <div id="comments">
      <div *ngFor="let comment of post?.comments">
        <app-comment [comment]="comment"></app-comment>
      </div>
    </div>
  </section>
</main>
